<body>


        <div id="header">

                <div id="mycarousel" class="carousel slide" data-ride="carousel">
                        
                        <ol class="carousel-indicators">
                        </ol>
                                              
                        <div class="carousel-inner" role="listbox">                    
                        </div>
        
                    </div>      
                             
                <h1 id="headerTitle">Giro Di Bosnia</h1>
                            
         </div>

         <div style="height: 478px"></div>


</body>

<style>

    #header{
    width: 100%;
    height: 75vh; 
    overflow: hidden;
    background-size: cover;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    position: relative;
}

#headerTitle{
color: #FFF;
text-align: center;
font-size: 125px;
font-family: titleFont;
position: absolute;
bottom: 5%;
width: 100%;
}

/* Display <ol> list when height is less than 100vh */ 
/* Not working properly yet -- because you have to move <ol> out of mycarousel div and setup jquery again 
.carousel-indicators{
    position: absolute;
    bottom: 5%;
}
*/

.full-screen {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}


</style>

<script>

    /* Animate images */

    const dataColors = [
       'lightblue',
        'firebrick',
        'violet',
        'lightgreen',
        'tomato',
        'forestgreen',
        'blue',
        'pink',
        'orange',
        'purple'
    ];

    
    const headerCover = [
        '../Resources/img/Cover/01.jpg',
        '../Resources/img/Cover/02.jpg',
        '../Resources/img/Cover/03.jpg',
        '../Resources/img/Cover/04.jpg',
        '../Resources/img/Cover/05.jpg',
        '../Resources/img/Cover/06.jpg',
        '../Resources/img/Cover/07.jpg',
        '../Resources/img/Cover/08.jpg',
        '../Resources/img/Cover/09.jpg',
        '../Resources/img/Cover/10.jpg'
    ];

    let getCover = '';

    for (let i = 0; i < headerCover.length; i++) {

    getCover += ` <div class="item">
                    <img src="${headerCover[i]}" class="sliderImg" data-color="${dataColors[i]}" alt="Image">
            </div>`;

}

    $(".carousel-inner").append(getCover);



    /* Make a rounded list */

    let carouselList = '';

    for (let i = 0; i < headerCover.length; i++) {

    if (i == 0) {
        carouselList += `<li data-target="#mycarousel" data-slide-to="${[i]}" class="active"></li>`;
    }
    else {
        carouselList += `<li data-target="#mycarousel" data-slide-to="${[i]}"></li>`;
    }

}

    $(".carousel-indicators").append(carouselList);



    /* Slider Controls */

    var $item = $('.carousel .item'); 
    var $wHeight = "100vh";
    $item.eq(0).addClass('active');
    $item.height($wHeight); 
    $item.addClass('full-screen');

    $('.carousel img').each(function() {
    var $src = $(this).attr('src');
    var $color = $(this).attr('data-color');
    $(this).parent().css({
    'background-image' : 'url(' + $src + ')',
    'background-color' : $color,
    "background-attachment": "fixed",
    "background-position": "center",
    "background-repeat": "no-repeat",
    "background-size": "cover"
  });
    $(this).remove();
});

    $('.carousel').carousel({
    interval: 5000,
    pause: "false"
});



</script>
