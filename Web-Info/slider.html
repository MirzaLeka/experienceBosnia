                <div class="header">
                    <h1 class="text-muted">jQuery Basic Slider</h1>
                </div>
    
                <div id="slider">
                    <ul class="slides">
                        <li class="slide slide1">slide1</li>
                        <li class="slide slide2">slide2</li>
                        <li class="slide slide3">slide3</li>
                        <li class="slide slide4">slide4</li>
                        <li class="slide slide5">slide5</li>
                        <li class="slide slide6">slide6</li>
                        <li class="slide slide7">slide7</li>
                        <li class="slide slide8">slide8</li>
                        <li class="slide slide1">slide1</li>
                    </ul>
                </div>
    


</body>

<style>

#slider {
    width: 100%;
    height: 400px;
    overflow: hidden;
}

#slider .slides {
    display: block;
    width: 8000px;
    height: 400px;
    margin: 0;
    padding: 0;
}

#slider .slide {
    float: left;
    list-style-type: none;
    width: 100%;
    height: 400px;
}

/* helper css, since we don't have images */
.slide1 {background: red;}
.slide2 {background: blue;}
.slide3 {background: green;}
.slide4 {background: purple;}
.slide5 {background: pink;}
.slide6 {background: yellow;}
.slide7 {background: orange;}
.slide8 {background: black;}




</style>

<script>

    'use strict';

$(function() {

    //settings for slider
    var width = "100%";
    var animationSpeed = 1000;
    var pause = 3000;
    var currentSlide = 1;

    //cache DOM elements
    var $slider = $('#slider');
    var $slideContainer = $('.slides', $slider);
    var $slides = $('.slide', $slider);

    var interval;

    function startSlider() {
        interval = setInterval(function() {
            $slideContainer.animate({'margin-left': '-='+width}, animationSpeed, function() {
                if (++currentSlide === $slides.length) {
                    currentSlide = 1;
                    $slideContainer.css('margin-left', 0);
                }
            });
        }, pause);
    }
    function pauseSlider() {
        clearInterval(interval);
    }

    $slideContainer
        .on('mouseenter', pauseSlider)
        .on('mouseleave', startSlider);

    startSlider();


});
